<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW ZEUS Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #1a1a1a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff0000;
        }

        header h1 {
            font-size: 2rem;
            color: #ff0000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff0000;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            background: url('https://i.imgur.com/1XKZ8Kn.jpg') no-repeat center center/cover;
        }

        .hero h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .hero a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero a:hover {
            background-color: #ff3333;
        }

        /* Videos Section */
        .videos {
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .videos h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            color: #ff0000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-grid iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ff0000;
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>GW ZEUS</h1>
        <nav>
            <a href="#videos">Videos</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to GW ZEUS Gaming</h2>
        <p>Your ultimate destination for dark-themed, epic gaming content. Subscribe and join the adventure!</p>
        <a href="https://www.youtube.com/@GWZEUS" target="_blank">Visit YouTube Channel</a>
    </section>

    <!-- Videos Section -->
    <section class="videos" id="videos">
        <h2>Latest Videos</h2>
        <div class="video-grid">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GW ZEUS. All rights reserved.</p>
    </footer>

</body>
</html>
